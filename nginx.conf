server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/ppc-gestao-access.log;
    error_log /var/log/nginx/ppc-gestao-error.log;

    # ==========================================================
    # PROXY REVERSO - Encaminha chamadas de API para o Backend
    # ==========================================================
    location ~ ^/(api|lists|health|webhook) {
        proxy_pass http://ppc-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Evita timeouts em requisições longas
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }

    # Servir arquivos estáticos e rotas do Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Desabilitar logs para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}